<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RegistrationForm_v2 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"> -->

    <link rel="stylesheet" href="Registration-Form.css">
    <script defer src="Registration-Form.js"></script>

</head>

<body>

    <div class="wrapper">
        <div class="inner">


            <form action="">

                <h3>Registration Form</h3>
                <p class="err error">Please fill the empty fields and (F-L-name) is not aNumber !!!</p>
                <p class="err errr emailErro"> valid email it must be (_@_.com) </p>
                <p class="err conf confirmPass"> the Passwordis Not Match </p>
                <p class="err hedden passLength"> Password must not be less than 8 </p>

                <div class="form-group">
                    <div class="form-wrapper">
                        <label for="">Frist Name </label>
                        <input type="text" class="form-control frist">
                    </div>
                    <div class="form-wrapper">
                        <label for=""> Last Name</label>
                        <input type="text" class="form-control Username">
                    </div>
                </div>
                <div class="form-wrapper">
                    <p class="err errr emailErro"> valid email it must be (_@_.com) </p>
                    <label for="">Email</label>
                    <input type="text" class="form-control email">
                </div>
                <div class="form-wrapper">
                    <label for="">Password</label>
                    <input type="password" class="form-control pass">
                </div>
                <div class="form-wrapper">
                    <label for="">Confirm Password</label>
                    <input type="password" class="form-control pass-conf">
                </div>

                <button>Sign Up</button>
            </form>

            <img src="Computer login-amico.svg" alt="">

        </div>
    </div>

</body>

</html>
